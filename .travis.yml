---
language: rust

env:
  global:
    - RUST_BACKTRACE: full

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
  include:
    # Nightly channel
    - os: linux
      rust: nightly
      env: TARGET=x86_64-unknown-linux-gnu
    - os: linux
      rust: nightly
      env: TARGET=x86_64-unknown-linux-musl
    - os: osx
      rust: nightly
      env: TARGET=x86_64-apple-darwin
    - os: windows
      rust: nightly
      env: TARGET=x86_64-pc-windows-msvc

      # Beta channel
    - os: linux
      rust: beta
      env: TARGET=x86_64-unknown-linux-gnu
    - os: linux
      rust: beta
      env: TARGET=x86_64-unknown-linux-musl
    - os: osx
      rust: beta
      env: TARGET=x86_64-apple-darwin
    - os: windows
      rust: beta
      env: TARGET=x86_64-pc-windows-msvc

      # Stable channel
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-musl
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin
    - os: windows
      rust: stable
      env: TARGET=x86_64-pc-windows-msvc

cache: cargo

install: ci/install.sh
script: ci/script.sh
before_deploy: ci/before_deploy.sh
deploy:
  - provider: cargo
    skip_cleanup: true
    token:
      secure: ""
    on:
      condition: '"$TARGET" = x86_64-unknown-linux-gnu'
      repo: mattmahn/gitall.rs
      rust: stable
      tags: true

  - provider: releases
    api_key:
      secure: ""
    skip_cleanup: true
    file_glob: true
    file:
      - deployment/gitall-${TRAVIS_TAG}-${TARGET}.*
      - ${TRAVIS_BUILD_DIR}/deployment/gitall-${TRAVIS_TAG}-${TARGET}.*
    on:
      repo: mattmahn/gitall.rs
      rust: stable
      tags: true

notifications:
  email:
    on_success: never
